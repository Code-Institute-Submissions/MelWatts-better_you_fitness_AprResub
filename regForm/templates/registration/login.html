<div class="modal-body">
        
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (only letter and numbers)" required>

        <label for="">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="First name" required>

        <label for="">Surname</label>
        <input type="text" id="surname" name="surname" placeholder="Surname" required>

        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>

        <label for="">Confirm Password</label>
        <input type="password" id="passwordconfirm" name="passwordconfirm" placeholder="Confirm your password" required>
    </form>

  </div>
